<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" >
        <title>가족/친구</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <!-- 메뉴 토글 기능-->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
        @import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
        img
        {
          text-align: center;
          width: 200px;
          height: 200px;
          margin: 25px 25px 25px 25px;
          border-radius: 100%;
        }
        div.family, div.friends, div.row
        {
          text-align: center;
        }
        div.row
        {
          font-size: 400%;
          font-family:"Nanum Pen Script";
        }
        </style>
    </head>
    <body>
      <div id="wrapper">
            <!-- 사이드바 -->
            <div id="sidebar-wrapper">
                <!-- 사이드바 메뉴 css -->
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="./main.html">나의 소개 홈페이지</a></li>
                    <li><a href = "./me.html">나</a></li>
                    <li><a href = "./friends.html">가족/친구</a></li>
                    <li><a href = "./memory.html">추억</a></li>
                    <li><a href = "./hobby.html">취미</a></li>
                    <li><a href = "./tresure.html">보물지도</a></li>
                </ul>
            </div>
            <div class="row">
              <div class="col-lg-12" style="text-align:center;" id="family">가족 소개</div>
            </div>
            <div class="family">
              <img src="아버지.jpg" alt="아버지" title="아버지" onclick="onClick(this)">
              <img src="어머니.jpg" alt="어머니" title="어머니" onclick="onClick(this)">
              <img src="동생.jpg" alt="동생" title="동생" onclick="onClick(this)">
            </div>
            <div class="row">
              <div class="col-lg-12" style="text-align:center;" id="friends">친구 소개</div>
            </div>
            <div class="friends">
              <img src="친구1.jpg" alt="친구1" title="친구1" onclick="onClick(this)">
              <img src="친구2.jpg" alt="친구2" title="친구2" onclick="onClick(this)">
              <img src="친구3.jpg" alt="친구3" title="친구3" onclick="onClick(this)">
              <br>
              <img src="친구4.jpg" alt="친구4" title="친구4" onclick="onClick(this)">
              <img src="친구5.jpg" alt="친구5" title="친구5" onclick="onClick(this)">
            </div>

            <div id="modal01" class="w3-modal w3-black w3-padding-0" onclick="this.style.display='none'">
              <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
              </div>
            </div>
      <a href="toggle_menu" class="btn btn-default" id="toggle_menu">메뉴 숨기기</a>
    </div>

        <!-- 메뉴 토글 버튼 -->
        <script>
        $("#toggle_menu").click(function(e)
        {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        // 이미지 확장
        function w3_open() {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
          document.getElementById("img01").src = element.src;
          document.getElementById("modal01").style.display = "block";
          var captionText = document.getElementById("caption");
          captionText.innerHTML = element.alt;
        }
        </script>
    </body>
</html>
