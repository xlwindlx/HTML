        <a href="toggle_menu" class="btn btn-default" id="toggle_menu">메뉴 숨기기</a>

        <script>
        // 메뉴 토글 버튼
        $("#toggle_menu").click(function(e)
        {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        // Fade in
        $(".fadeIn").each(function() {
        var src = $(this).data("src");
        if (src) {
            var img = new Image();
            img.style.display = "none";
            img.onload = function() {
                $(this).fadeIn(1500);
            };
            $(this).append(img);
            img.src = src;
        }
        });
        </script>
